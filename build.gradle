plugins {
	id 'java'
	id 'eclipse'
	id 'org.springframework.boot' version '3.5.3'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.proxy'
version = ''

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}
jar {
	manifest{
		attributes 'Main-Class': 'com.proxy.notifications.NotificationsApplication'
	}
}
repositories {
	mavenCentral()
}

dependencies {
	compileOnly("org.projectlombok:lombok:1.18.38")
	annotationProcessor("org.projectlombok:lombok:1.18.38")
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.ini4j:ini4j:0.5.4'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'io.jsonwebtoken:jjwt-api:0.12.6'
	implementation 'io.jsonwebtoken:jjwt-impl:0.12.6'
	implementation 'io.jsonwebtoken:jjwt-jackson:0.12.6'
	implementation 'org.apache.commons:commons-lang3:3.17.0'
	implementation 'com.google.code.gson:gson'
	runtimeOnly 'com.microsoft.sqlserver:mssql-jdbc'
	implementation 'com.h2database:h2:2.3.232'				//h2 
	implementation 'org.springframework.security:spring-security-oauth2-client:6.5.1'
	implementation 'org.springframework.security:spring-security-oauth2-core:6.5.1'
	implementation 'org.springframework.security:spring-security-oauth2-resource-server:6.5.1'
	implementation 'org.springframework.security:spring-security-oauth2-jose:6.5.1'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
